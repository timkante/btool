os: linux
dist: bionic

install:
  - wget -qO- https://cmake.org/files/v3.17/cmake-3.17.0-Linux-x86_64.tar.gz | tar xvz

language: cpp
compiler:
  - gcc

before_script:
  - export CC=gcc-7
  - export CXX=g++-7

addons:
  sonarcloud:
    organization: "timkante"
    token:
      secure: "" # encrypted value of your token

script:
  - sudo apt-get install libboost-all-dev
  - mkdir cmake-build-debug
  - mkdir coverage
  - cd cmake-build-debug
  - ../cmake-3.17.0-Linux-x86_64/bin/cmake -DSONAR=ON -DCMAKE_BUILD_TYPE=Debug ..
  - cd ..
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarScanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir bw-output cmake-3.17.0-Linux-x86_64/bin/cmake --build cmake-build-debug/ --target bibParserTests -- -j $(nproc)
  # Run tests
  - cd cmake-build-debug/test
  - ./bibParserTests
  - cd ../..
  # Generate the coverage - files
  - cd ./coverage
  - GCOV_FILES=$(find ../cmake-build-debug -path ../cmake-build-debug/dependencies -prune -o -name "*.gcno" -print)
  - echo $GCOV_FILES
  - gcov --version
  - gcov $GCOV_FILES
  - cd ..
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
